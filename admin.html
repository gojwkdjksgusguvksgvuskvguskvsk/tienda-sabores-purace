<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión - Tienda de Helados</title>
    <style>
        /* Resetting margin and padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body styling */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #fbcfe8, #a1c4fd); /* Soft pastel gradient */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        /* Main login container */
        .login-container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 350px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        /* Background decoration - ice cream illustration */
        .ice-cream-img {
            position: absolute;
            top: -80px;
            left: -60px;
            width: 150px;
            opacity: 0.15;
        }

        /* Title Styling */
        h1 {
            font-size: 30px;
            color: #ff6b81;
            margin-bottom: 20px;
            font-family: 'Comic Sans MS', sans-serif;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
        }

        /* Form styling */
        .login-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        input[type="text"], input[type="password"] {
            padding: 14px;
            margin-bottom: 10px;
            border: 2px solid #f1a7c1;
            border-radius: 5px;
            font-size: 16px;
            background-color: #fff;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus, input[type="password"]:focus {
            border-color: #ff6b81;
            outline: none;
        }

        input[type="submit"] {
            padding: 14px;
            background-color: #ff6b81;
            color: white;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #ff4d68;
        }

        /* Error message styling */
        .error-message {
            color: red;
            font-size: 14px;
            margin-top: 10px;
            display: none; /* Hidden by default */
        }

        /* Footer */
        footer {
            position: absolute;
            bottom: 10px;
            font-size: 14px;
            color: #ff6b81;
        }

        footer a {
            color: #ff6b81;
            text-decoration: none;
            font-weight: bold;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <!-- Login Form Container -->
    <div class="login-container">
        <img src="https://via.placeholder.com/150?text=Helado" alt="Helado" class="ice-cream-img">
        <h1>Bienvenido a Sabores Puracé</h1>
        <p>Por favor, inicia sesión para acceder como administrador.</p>

        <!-- Formulario de inicio de sesión -->
        <form class="login-form" action="#" method="POST">
            <input type="text" name="username" placeholder="Usuario" required>
            <input type="password" name="password" placeholder="Contraseña" required>
            <input type="submit" value="Iniciar Sesión">
        </form>

        <!-- Mensaje de error -->
        <div class="error-message">Usuario o contraseña incorrectos.</div>
    </div>

    <!-- Footer -->
    <footer>
        <p>¿No tienes cuenta? <a href="#">Regístrate aquí</a></p>
    </footer>

</body>
</html>
